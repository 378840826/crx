<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>popup</title>
        <link rel="stylesheet" href="../css/popup.css">
        <script scr="../js/jquery.js"></script>
    </head>
    <body>
        <div class="div-goods-container"></div>
        <span class="tips">点击图片自动填充</span>
        <label>
            gid：<input id="id-gid" type="text" value="" placeholder="gid (商品编号)">
            atid：<input id="id-atid" type="text" value="" placeholder="atid (活动编号)">
        </label>
        <label>整点抢购的时间：
            <input id="id-deadline" type="text" value="" placeholder="格式: 2008-08-08 08:00:00">
        </label>
        <label>每秒抢购的次数：
            <input id="id-frequency" type="number" value="200" placeholder="最多300,默认200" min="10" max="300" step="10">（每秒最多300次，最少10次）
        </label>
        <label>提前几秒开始抢：
            <input id="id-speedinessTime" type="number" value="3" placeholder="最多5秒，默认3秒" min="2" max="5" step="1">（提前最多5秒，最少2秒）
        </label>
        <label>商品名称：
            <span id="id-title"></span>
        </label>
        <span class="popup-btn" data-value="start">开始</span>
        <p class="p-error"></p>
    </body>
    <script src="../js/popup.js"></script>
</html>
